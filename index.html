<html>

    <title>Svg</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <style media="screen">
        #logo {
          position: fixed;
          top: -10px;
          z-index: -20;
        }
        .transparent{
            background-color: rgba(0,0,0,0.15);
        }

        .panel{
            background-color: transparent;
            border: 1px #222;
        }

        .container {
          margin-top: 30px;
          margin-bottom: 30px;
        }

        .gr {
          background-color: rgba(0,0,0,0.4);
        }

        .bl {
          background-color: rgba(0,0,255,0.4);
          color: #fff;
        }

        .tr {
          background-color: rgba(0,0,0,0);
        }

        .wi {
          background-color: rgba(255,255,255,0.4);
        }

        .card-group {
          background-color: rgba(0,0,0,0);
        }

        .card-example {
          max-width: 350px;
          margin: 0 auto;
          margin-top: 15px;
          margin-bottom: 10px;
          opacity: 0.5;
        }
        .card-example .card-header {
          font-weight: 900;
          color: #ffffff;
          background: #20bc4c;
        }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-group">
        <div class="card wi">
          <div class="card-block">
            <h3 class="card-title">
              STATS
            </h3>
            <span class="tag tag-info">pkt</span><span id="pkt">0</span><br>

          </div>
        </div>
        <div class="card bl">
          <div class="card-block">
            <h3 class="card-title">
              GATEWAY
            </h3>
            <p id="stats" class="card-text">

            </p>
          </div>
        </div>
        <div class="card wi">
          <div class="card-block">
            <h3 class="card-title">
              OPTIONS
            </h3>
            <p class="card-text">
              <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">Set gateway ID</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="card-columns">
        <div class="card card-inverse card-primary tr">
          <div class="card-header text-md-center">
            TRAFFIC
          </div>
          <p id="traffic">

          </p>

        </div>
        <div class="card tr">
              <img class="card-img img-responsive" src="https://cdn.knmi.nl/system/data_center_article_blocks/image1s/000/000/403/large/tb_fiets2voorkant.jpg?1433255264" style="filter: blur(0.5px) sepia(100%) opacity(70%)" width="100%">
        </div>
      </div>
    </div>

    <!-- Set gateway id -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Set gateway id</h4>
          </div>
          <div class="modal-body">
              <label for="recipient-name" class="form-control-label">Gateway ID:</label>
              <input type="text" class="form-control" id="gateway">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button onclick="saveGW()" type="button" class="btn btn-primary" data-dismiss="modal">Sat gateway</button>
          </div>
        </div>
      </div>
    </div>

    </svg>
    <script type="text/javascript">
    var gateway;
    var pkts = 0;

    if(localStorage.getItem("gateway") == undefined) {
      console.log("geen gateway gevonden");
    } else {
      gateway = localStorage.getItem("gateway");
      startGW();
    }

    function handleMessage(m) {
        if(m == "Connected") {
          $("#stats").append('<span class="tag tag-success">id</span> ' + gateway +  '<br>');
        } else if(m == "PKT_PUSH_ACK") {
          $("#traffic").append('<span class="tag tag-success">pkt</span> push ACK<br>');
        } else if(m.startsWith("{\"rxpk\":")) {
          var json = JSON.parse(m);
          data = json.rxpk[0].data;
          rssi = json.rxpk[0].rssi;
          pkts++;
          $("#pkt").html(pkts);
          $("#traffic").append('<span class="tag tag-success">' +  rssi  + '  </span> ' + data + '<br>');
        }
    }

    //https://dweet.io/dweet/for/5CCF7FFFFFF7AED?ip=123.123.12.12
    //https://dweet.io/get/dweets/for/5CCF7FFFFFF7AED
    function startGW() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
             console.log("klaar");
             console.log(xhttp.responseText);
             str = xhttp.responseText;
             json = JSON.parse(str);
             console.log(json.with[0].thing);
             console.log(json.with[0].created);
             console.log(json.with[0].content.ip);
             openWs(json.with[0].content.ip);
          }
      };
      xhttp.open("GET", "https://dweet.io/get/dweets/for/" + gateway, true);
      xhttp.send();

    }

    function saveGW() {
        var gwid = $("#gateway").val();
        localStorage.setItem("gateway", gwid);
        gateway = gwid;
        startGW();
    }

    var ws;
    function openWs(ip) {
         $("#stats").append('<span class="tag tag-info">ip</span> ' + ip +  '<br>');
         ws = new WebSocket("ws://" + ip + ":81");
         ws.onopen = function() {
            ws.send("my message");
            console.log("Message is sent...");
         };

         ws.onmessage = function (evt) {
            var rcv = evt.data;
            console.log(rcv);
            $("#out").prepend(rcv + "<br>");
            handleMessage(rcv);
            console.log("Message is received...");
         };

         ws.onclose = function() {
            // websocket is closed.
            console.log("Connection is closed...");
         };
    }
    $("#second").hide();
    setInterval(function() { $("#first").toggle(); }, 2000);
    setInterval(function() { $("#second").toggle(); }, 2000);
    </script>
  </body>
</html>
